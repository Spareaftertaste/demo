<div class="matching">
    <div>推荐投资</div>
    <div class="detail" ng-show = "vm.detail">
        投资合同：{{vm.data2.id}} 投资金额：{{vm.data2.money}}
    </div>
    <div class="recommend">
        <div ng-mouseover = "vm.over(vm.data[0])" ng-mouseleave = "vm.leave()">{{vm.data[0].id}}</div>
        <div ng-mouseover = "vm.over(vm.data[1])" ng-mouseleave = "vm.leave()">{{vm.data[1].id}}</div>
        <div ng-mouseover = "vm.over(vm.data[2])" ng-mouseleave = "vm.leave()">{{vm.data[2].id}}</div>
        <div ng-click = "vm.allOpen()" >查看全部</div>
    </div>
    <div>匹配债权</div>
    <div class="all" ng-show = "vm.all" ng-click ="vm.close()">
        <div class="all-content" ng-click = "vm.stop()">
            <div class="title">所有投资</div>

            <div class="content">
                <div ng-repeat = "x in vm.data" >
                    <span>投资合同： {{x.id}}</span>
                    <span>投资金额： {{x.money}}</span>
                </div>
            </div>
        </div>

    </div>
</div>
