<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- SEO页面关键词 -->
    <meta name="keywords" content="">
    <!-- SEO页面描述 -->
    <meta name="description" content="">
    <!-- 任何IE版本都以当前版本所支持的最高级标准模式渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <link href="bootstrap-fileinput-master/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css"  rel="stylesheet">
    <link href="bootstrap-fileinput-master/css/fileinput.css">
</head>
<body ng-app="demo">
<div ui-view class="app fad"></div>

<script src="bootstrap-fileinput-master/js/jquery-2.0.3.min.js"></script>
<!--jq-->
<script src="bootstrap-fileinput-master/js/bootstrap.min.js"></script>
<!--bootstrap脚本-->
<script src="https://cdn.bootcss.com/angular.js/1.6.9/angular.js"></script>
<!--angular框架-->
<script src="https://cdn.bootcss.com/angular-ui-router/1.0.17/angular-ui-router.js"></script>
<!--ui-router路由-->
<script src="https://cdn.bootcss.com/angular.js/1.6.9/angular-animate.js"></script>
<!--angular动画效果-->

<script src="bootstrap-fileinput-master/js/fileinput.js"></script>
<!--bootstrap图片上传-->

<script type="text/javascript" src="js/app.js"></script>
<script src="js/ctrl.js"></script>

<script>

    $("#file-1").fileinput({
        uploadUrl: '#', // you must set a valid URL here else you will get an error
        allowedFileExtensions : ['jpg', 'png','gif'],
        overwriteInitial: false,
        maxFileSize: 1000,
        maxFilesNum: 10,
        //allowedFileTypes: ['image', 'video', 'flash'],
        slugCallback: function(filename) {
            return filename.replace('(', '_').replace(']', '_');
        }
    });

</script>
</body>
</html>
